
<details><summary><h4>{{ i18n "links" }}</h4></summary>
  <ul>
    {{ range .Site.Menus.main }}
    <li>
      {{ if eq (hasPrefix .URL "mailto:") true }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ else }}
        <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
      {{ end }}
    </li>
    {{ end }}
  </ul>
</details>
