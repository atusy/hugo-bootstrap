{{- $URL := .Site.BaseURL | absLangURL -}}
{{- if ne .Page.RelPermalink "/404.html" -}}
  {{- $URL := relref . $URL -}}
{{- end -}}
{{- $LOGO := resources.Get "images/logo.jpg" -}}
<h1>
<a href="{{ $URL }}" title="{{ default "Top Page" .Site.Title }}">
  {{ if ne $LOGO nil -}}
  <img src="{{ $LOGO.RelPermalink }}" alt="Logo of {{ .Site.Title }}">
  {{- end }}
  {{ .Site.Title }}
</a>
</h1>
{{ partial "header-translations" . }}
