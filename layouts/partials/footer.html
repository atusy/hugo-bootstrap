{{ $thanks := i18n "thanks" | safeHTML }}
{{ $copyright := default $thanks .Site.Copyright }}
<footer class="blog-footer w-100">
  {{ if $copyright }}
    <p class="w-100 text-center">{{ $copyright }}</p>
  {{end}}
  <nav class="justify-content-center">
    <ul>
      <li><a href="#">{{ i18n "backToTop" }}</a></li>
    </ul>
  </nav>
</footer>

{{ if or (.IsHome) ($.Param "math") }}
  {{ partial "footer-math" . }}
{{ end }}

{{ partial "footer-highlightjs" . }}
